
<style>
    .nav-pills .nav-link.active, .nav-pills .show > .nav-link {
        background-color: white;
        /* background-color: #007bff; */
    }
</style>
<body>

<app-header></app-header>
<div class="container-fluid mt-5">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2">
                <app-side-nav></app-side-nav>
            </div>
            <div class="col-md-10 " id="container-lite">
                <nav class="navbar navbar-light " id="navbar">
                    <a class="navbar-brand mb-0 h1" href="#">Likes</a>
                    <ul class="nav  justify-content-center ">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="row">
                                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link active" id="pills-all-rooms-tab" data-toggle="pill"
                                                   href="#pills-all-rooms" role="tab" aria-controls="pills-all-rooms"
                                                   aria-selected="true"> Liked You<span
                                                        class="badge badge-secondary ml-1" id="likes-count"></span></a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" id="pills-you-liked-tab" data-toggle="pill"
                                                   href="#pills-you-liked" role="tab" aria-controls="pills-you-liked"
                                                   aria-selected="false">You like<span
                                                        class="badge badge-secondary ml-1" id="you-liked"></span></a>
                                            </li>
                                        </ul>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>

                    <!-- Button trigger modal -->
                </nav>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="pills-all-rooms" role="tabpanel"
                         aria-labelledby="pills-all-rooms-tab">
                        <h4 class="mt-4" id="label-people-you-like">People who like you<br>
                            <small class="mt-2" id="label-intro">Send an intro message to them!</small></h4>
                        <div class="row">
                            <div class="row" style="float: left;">
                                <div id="container-users-likes" *ngFor="let like of likes">
                                    <div class="row" style="float: left;">   
                                        <a href= "/user/profile/{{like.id}}`" id="card-href " style="list-style-type:none;text-decoration:none;" >  
                                            <div class="card bg-light  mb-3 mr-5  ml-5 mt-2 "  id="custom-card-design"> 
                                            <img class="card-img-top image-thumbnail"   id="card-img" src="{{ user.profilePhoto}} "  alt="Card image cap"> 
                                               <div class="card-body" >
                                                <h5 class="card-title "  >{{ like.receivedUser.firstName}} {{ like.receivedUser.lastName}} {{ like.receivedUser.aboutMe.age}} </h5>
                                               <p class="card-text" id="card-bio" >{{ like.receivedUser.aboutMe.bio}}</p>
                                           </div>
                                        </div>
                                  
                                       </a>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show " id="pills-you-liked" role="tabpanel"
                         aria-labelledby="pills-you-liked-tab">
                        <h4 class="mt-4" id="label-people-you-like">People you liked<br>
                            <small class="mt-2" id="label-intro">Send an intro message to them!</small></h4>
                        <div class="row">
                            <div id="you-liked-container">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-notifications">

    </div>
</div>
</body>

<script th:src="@{/assets/js/header.js}" type="application/javascript" src="/assets/js/header.js"></script>
<script th:src="@{/assets/js/likes.js}" type="application/javascript" src="/assets/js/likes.js"></script>
<script src="https://kit.fontawesome.com/6f40d29aa1.js" crossorigin="anonymous"></script>
