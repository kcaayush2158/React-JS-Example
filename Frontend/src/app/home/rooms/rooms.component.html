<app-header></app-header>
<div class="container-fluid mt-5">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-2">
        <app-side-nav></app-side-nav>
      </div>
      <div class="col-md-8">
        <nav class="navbar navbar-light" id="navbar">
          <a class="navbar-brand mb-0 h1" href="#">Public Rooms</a>
          <ul class="nav justify-content-center">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
            
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                      <li class="nav-item">
                        <a class="nav-link active" id="pills-all-rooms-tab" data-toggle="pill" href="#pills-all-rooms"
                          role="tab" aria-controls="pills-all-rooms" aria-selected="true">All Rooms <span
                            class="badge badge-secondary ml-1" id="broadcast"></span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="pills-my-room-tab" data-toggle="pill" href="#pills-my-room" role="tab"
                          aria-controls="pills-my-room" aria-selected="false">My Rooms<span
                            class="badge badge-secondary ml-1" id="my-chatroom"></span></a>
                      </li>
                    </ul>
                  
                  </div>
                </div>
              </div>
            </div>
          </ul>
          <div class="my-2">
            <div class="row">
              <div class="mr-3">
                <input type="text" class="form-control mr-4" id="search_box" name="search_box"
                  placeholder="Room Name" />
              </div>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-light mr-3" data-toggle="modal" data-target="#staticBackdrop">
                <span> <i class="fa fa-plus"> </i> Room</span>
              </button>

              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-center" id="staticBackdropLabel">Chat Room</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div id="alert"></div>
                      <div></div>
                      <form action="/api/chatroom/create" id="form-room" method="POST">
                        <div class="form-group">
                          <label for="roomName">Room Name : </label>
                          <input type="text" class="form-control" name="chatRoomName" id="roomName" />
                        </div>
                        <div class="form-group">
                          <label for="roomDescription">Room Description :</label>
                          <textarea class="form-control" name="roomDescription" id="roomDescription"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="roomType">Room Type :</label>
                          <select class="form-control" name="roomType" id="roomType">
                            <option value="PRIVATE">PRIVATE</option>
                            <option value="PUBLIC" selected>PUBLIC</option>
                          </select>
                        </div>
                        <div class="form-group" id="form-group-password">
                          <label for="password">Password :</label>
                          <input type="password" class="form-control" name="password" id="password" />
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Save</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>


      </div>

        <div class="row mt-3 offset-md-10">
          <h6 style="font-size: 12px" class="mr-1">Private :</h6>

     <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="pills-all-rooms" role="tabpanel" aria-labelledby="pills-all-rooms-tab">
         
            <div class="row">
            <span *ngFor="let room of allRooms">
              
                <div class="card mb-2 mr-3 ml-2 mt-5" id="custom-card-design">
                  <div class="card-body">

                    <form action="/chatroom/public/{{ room.chatRoomId }}" method="GET">
                      <button class="btn btn-block mt-4 mb-2" id="btn-join-room-public" type="submit">
                        <b> <i class="fa fa-plus-circle" aria-hidden="true"></i> Join Room</b>
                      </button>
                    </form>


                  </div>
                </div>
              </span>
            </div>
            
        </div>
      </div>

              </form>

        </div>

      <div class="col-md-2">
        <div class="container-fluid">
          <div class="container-shout-out">
            <div class="shout-out-header">
              <h4 class="text-center text-bold"><b>SHOUT OUT</b></h4>
              <span id="shoutout-message-response"></span>
            </div>

            <div class="shout-out-footer">
              <form action="/api/chatrooms/shoutout/save" method="POST" id="form-shout-out">
                <input maxlength="255" rows="2" class="form-control mb-3" placeholder="Whats up?" id="message"
                  name="message" />
                <button class="btn btn-warning btn-block btn-outline-warning" type="submit">
                  <i class="fa fa-bullhorn" id="form-shout-out-button"></i> Shout
                </button>
              </form>
            </div>
            <div class="shout-out-body">
              <ul id="shoutout-message">
                <div class="search-result"></div>

                <div class="row pb-5">
                  <div class="col-md-12 p-5">
                    <ngx-spinner bdOpacity="0.9" bdColor="" size="default" color="#581f87" type="ball-pulse-sync"
                      [fullScreen]="false"></ngx-spinner>
                  </div>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
